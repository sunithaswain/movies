<link href="{{ STATIC_URL }}css/bootstrap.min.css" type="text/css" rel="stylesheet" />

<script src="{{ STATIC_URL }}js/jquery-3.2.1.min.js"></script>

<script>
    function myprocess(){
    var lan = document.getElementById('languages_id').value;
    var years = document.getElementById('years_id').value;
    //alert(lan);
    // alert(lan);
    if (lan != 'Select Language' && years != 'Select Year')
    {
        $.ajax({
                type:"GET",
                url:"/ajaxcal/",
                data:{"languages":lan,'year':years
                    },
                success:function(data)
                    {
                        console.log("success");
                    }
                });
        alert('true');
    }  
    else
    {
        alert('Please select year and language !');
    }

}
</script>


<title>Movie Collections App</title>
</head>

<body>
<!-- header start -->
<header>
    <div class="container-fluid header-bottom">
    <div class="container header-top">
    <div class="navbar-header">

    <span class="sr-only">Toggle navigation</span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    </button>
    <a href="/" class="navbar-brand proof-logo"><img src="{{ STATIC_URL }}images/movies_folder.png" title="" alt="" /></a>
    </div>
    <div class="login-collapse">
    <div class="login-sign-up">
    <ul>    <li><a href="#" title="Order Proofreading" class="order-prof">
        <p><button onclick="myprocess()" class="order-prof"> Movie Collections</button></p> <i> <img src="{{ STATIC_URL }}images/order.png" alt="Order Proofreading"/> </i></a></li>    
    </ul>
    </div>


    <div class="collapse navbar-collapse navbar-right">
        <ul class="nav navbar-nav nav-bbar">
        <li>
            <form action="/search/" method="GET" class="search nav-form">
                    <!-- {% csrf_token %} -->                    
                    <input type="text" name="search_text" class="form-control" placeholder="Enter movie or year or language">                 
                        <!-- <div class="ui-widget">
                            <label for="tags"></label>
                            <input id="tags123" placeholder="Search Services" name="search_word"  style="256px;">
                        </div> -->
            </form>
        </li>
        <li>            
            <select class="form-control-sm" id='languages_id'>
                <option>Select Language</option>                    
                <option>English</option>
                <option>Telugu</option>
                <option>Hindi</option>     
                

            </select>
            </li>
        <li>
            <select class="form-control-sm" id='years_id' >
                <option>Select Year</option>                    
                <option>2017</option>
                <option>2016</option>
                <option>2015</option>     
                

            </select>

        </li>
        
        </ul>
    </div>
    
    </div>
    </div>
    </div>
</header>

<!-- header end -->

<!-- slide end -->
